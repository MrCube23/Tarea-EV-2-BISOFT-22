<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Categoria</th>
        <th scope="col">Creado en</th>
        <th scope="col">Actualizado en</th>
        <th *ngIf="isAdmin()" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (item of itemList; track $index) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.cantidad_en_stock}}</td>
          <td>{{item.categoria?.nombre}}</td>
          <td>{{item.createdAt | date}}</td>
          <td>{{item.updatedAt | date}}</td>
          <td *ngIf="isAdmin()">
            <button type="button" (click)="showDetailModal(item, detailModal)"  class="btn btn-secondary">
              <i class="fa-solid fa-eye white"
              ></i>
            </button>
            <button type="button" (click)="deleteProduct(item)" class="btn btn-danger">
              <i class="fa-solid fa-trash white"
              ></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<app-modal #detailModal>
  <app-products-form
  (callParentEvent)="onFormEventCalled($event)"
  [title]="'Actualizar producto'"
  [toUpdateProduct]="selectedItem"
  />
</app-modal>
